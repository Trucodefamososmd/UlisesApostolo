<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Redes - Ulises</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@1,700&display=swap');

    body {
      margin: 0;
      font-family: 'Comic Neue', cursive, 'Comic Sans MS', cursive;
      background: radial-gradient(circle at top left, #B3E5FC, #03A9F4, #01579B);
      background-size: 300% 300%;
      animation: fondoCordobes 10s ease-in-out infinite;
      color: white;
      min-height: 100vh;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      overflow-x: hidden;
      overflow-y: auto;
    }

    @keyframes fondoCordobes {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 3.5em;
      margin-bottom: 40px;
      letter-spacing: 4px;
      color: #002244;
      text-shadow: 2px 2px 6px #001122;
    }

    .redes {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-bottom: 40px;
      width: 100%;
      max-width: 350px;
    }

    a {
      background: linear-gradient(145deg, #00ccff, #003366);
      border: 2px solid #33ccff;
      color: white;
      padding: 15px 30px;
      font-size: 1.3em;
      font-weight: 700;
      border-radius: 20px;
      text-decoration: none;
      box-shadow: 0 5px 15px #0077cc;
      transition: transform 0.3s, box-shadow 0.3s, background-color 0.3s;
      font-family: 'Comic Neue', cursive;
      text-align: center;
      display: block;
      user-select: none;
    }

    a:hover {
      transform: scale(1.05);
      box-shadow: 0 7px 20px #00ccff;
      background: linear-gradient(145deg, #33d6ff, #006699);
      color: #e0f7ff;
    }

    button {
      background: linear-gradient(145deg, #00ccff, #003366);
      border: 2px solid #33ccff;
      color: white;
      padding: 15px 35px;
      font-size: 1.3em;
      font-weight: 700;
      border-radius: 25px;
      box-shadow: 0 6px 18px #0077cc;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s, background-color 0.3s;
      font-family: 'Comic Neue', cursive;
      user-select: none;
      max-width: 220px;
      align-self: center;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 24px #00ccff;
      background: linear-gradient(145deg, #33d6ff, #006699);
      color: #e0f7ff;
    }
  </style>
</head>
<body>
  <h1>Redes de Ulises</h1>
  <div class="redes">
    <a href="https://www.instagram.com/ulisesapostolo/?hl=es" target="_blank" rel="noopener noreferrer">Instagram</a>
    <a href="https://x.com/ulisesapostolo?s=11" target="_blank" rel="noopener noreferrer">X (Twitter)</a>
    <a href="https://www.tiktok.com/@ulisesapostolo?_t=ZM-8xcqzUKUAPo&_r=1" target="_blank" rel="noopener noreferrer">TikTok</a>
  </div>
  <button onclick="window.location.href='index.html'">Volver al inicio</button>
</body>
</html>
