    body {
      margin: 0;
      font-family: 'Nunito', sans-serif;
      background: radial-gradient(circle at top left, #B3E5FC, #03A9F4, #01579B);
      background-size: 300% 300%;
      animation: fondoCordobes 10s ease-in-out infinite;

      50% { background-position: 100% 50%; }

      height: 900px;

    }

    /* Botón volver */
    .boton {
      background: linear-gradient(145deg, #00ccff, #003366);
      border: 2px solid #00ffff;
      color: white;
      padding: 15px 35px;
      margin: 30px 10px 10px 10px;
      font-size: 1.3em;
      font-weight: bold;
      border-radius: 15px;
      box-shadow: 0 4px 8px #000;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      text-decoration: none;
      display: inline-block;
      user-select: none;
    }

    .boton:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 12px #00ffff;
      background: linear-gradient(145deg, #33eaff, #005599);
    }

    p {
      margin-top: 20px;
      font-size: 1.2em;
      color: #bbdefb;
      text-shadow: 1px 1px 3px #000;
    }
  </style>
</head>
